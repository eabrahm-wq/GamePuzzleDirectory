<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Daily Mind Games Directory</title>
<link rel="icon" href="./logo.png">
<style>
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  background:#0b0b0c;
  color:#f5f5f8;
}
.wrap{max-width:1100px;margin:0 auto;padding:24px}
header{
 display:flex;
 justify-content:space-between;
 align-items:center;
 border-bottom:1px solid #222;
 padding-bottom:12px;
}
.brand{
 display:flex;
 gap:12px;
 align-items:center;
 text-decoration:none;
 color:inherit;
}
.logo{width:44px;height:44px;border-radius:12px}
.right{display:flex;gap:8px}
.btn{
 padding:8px 12px;
 border-radius:12px;
 border:1px solid #333;
 background:#18181c;
 color:#eee;
 cursor:pointer;
}
.grid{margin-top:18px}
.card{
 background:#141418;
 border-radius:16px;
 border:1px solid #262630;
 padding:14px;
 margin-bottom:14px;
}
input{
 width:100%;
 padding:10px;
 border-radius:12px;
 border:1px solid #333;
 background:#0e0e12;
 color:white;
}
.game{
 margin-top:10px;
 padding:12px;
 border-radius:14px;
 border:1px solid #333;
 background:#101014;
 transition:.15s;
}
.game:hover{
 transform:translateY(-3px);
 border-color:#555;
}
mark{
 background:rgba(255,255,255,.2);
 border-radius:4px;
 padding:2px 4px;
}
</style>
</head>

<body>
<div class="wrap">

<header>
<a href="./" class="brand">
<img src="./logo.png" class="logo">
<div>
<h2 style="margin:0">Daily Mind Games Directory</h2>
<div style="opacity:.6">One bookmark for your daily puzzle routine.</div>
</div>
</a>

<div class="right">
<button class="btn" id="clear">Clear search</button>
</div>
</header>

<div class="grid">

<div class="card">
<label>Search</label>
<input id="search" placeholder="Try: chess, wordle, sudoku">
</div>

<div class="card">
<div id="games"></div>
</div>

</div>
</div>

<script>
(function(){

const games=[
{name:"Chess.com Daily Puzzle",desc:"One tactical chess puzzle each day."},
{name:"Lichess Daily Puzzle",desc:"Daily tactics challenge on Lichess."},
{name:"Wordle",desc:"Guess the daily fiveâ€‘letter word."},
{name:"NYT Crossword",desc:"Classic crossword challenge."}
];

const search=document.getElementById("search");
const gamesDiv=document.getElementById("games");

function highlight(text,q){
 if(!q)return text;
 const safe=q.replace(/[.*+?^${}()|[\]\\]/g,'\\$&');
 return text.replace(new RegExp(`(${safe})`,'ig'),"<mark>$1</mark>");
}

function render(){

 const q=search.value.trim().toLowerCase();

 gamesDiv.innerHTML="";

 games
 .filter(g=>!q || g.name.toLowerCase().includes(q) || g.desc.toLowerCase().includes(q))
 .forEach(g=>{

   const div=document.createElement("div");
   div.className="game";

   div.innerHTML=`
     <div style="font-weight:700">
       ${highlight(g.name,q)}
     </div>
     <div style="opacity:.7;margin-top:4px">
       ${highlight(g.desc,q)}
     </div>
   `;

   gamesDiv.appendChild(div);

 });

}

search.addEventListener("input",render);

document.getElementById("clear").onclick=()=>{
 search.value="";
 render();
};

render();

})();
</script>

</body>
</html>
